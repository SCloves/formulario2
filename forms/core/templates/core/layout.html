{% extends 'core/base.html'%}


{% block contend %}
<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <br><br>
    <h1 class="header center blue-text text-accent-4 text-lighten-1">Cognitivo.AI</h1>
    <div class="row center">
      <h5 class="header col s12 light">Estendendo as capacidades humanas com inteligência artificial</h5>
    </div>      
    <br><br>
  </div>

<!-- AQUI COMEÇA A PARTE QUE IMPORTA PARA O FORMULÁRIO -->
  <div class="container">
    <div class="row">
      <form method="post">
        {% csrf_token %}
        
        <div class="col s12">
          <label for="nome">Nome: </label><br>
          <input id="nome" type="text" name="nome"><br>
        </div>

        <div class="col s6">
          <label for="email">E-mail: </label><br>
          <input id="email" type="text" name="email"><br>
        </div>

        <div class="col s6">
          <label for="telefone">Telefone: </label><br>
          <input id="telefone" type="text" name="telefone"><br>
        </div>

        <div class="center">
          <div href="http://materializecss.com/getting-started.html" class="btn-large waves-effect waves-light blue accent-4 lighten-1" id="download-button">
          <input type="submit" value="Enviar">
          </div>
        </div>
        <br><br>
      
      </form>
    </div>      
  </div>
</div>
<!-- AQUI TERMINA A PARTE QUE IMPORTA PARA O FORMULÁRIO -->
{% endblock contend %}
